name: ğŸ™ GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ“„ Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸšš
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies âš™ï¸
        run: |
          pip install -r requirements.txt

      - name: Build Mkdocs
        run: |
          mkdocs build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.8.0
        with:
          branch: gh-pages
          folder: site
